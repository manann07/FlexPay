<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1f2e, #111);
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      width: 420px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ddd;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .radio-group label {
      margin-right: 20px;
      font-size: 15px;
    }

    .inputBox {
      margin-bottom: 20px;
    }

    .inputBox input {
      width: 100%;
      padding: 12px;
      border: none;
      border-bottom: 2px solid #777;
      background: transparent;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .inputBox input:focus {
      border-bottom: 2px solid #4da3ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      background: #4da3ff;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #1f7ae0;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .link a {
      color: #4da3ff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form action="#" method="post">
      <div class="radio-group">
        <label><input type="radio" name="role" value="borrower" required> Borrower</label>
        <label><input type="radio" name="role" value="lender" required> Lender</label>
      </div>
      <div class="inputBox">
        <input type="email" required placeholder="Email Address">
      </div>
      <button type="submit">Next</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login Here</a>
    </div>
  </div>
</body>
</html>
